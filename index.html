<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>

<div class="product-preview">
    <div class="product-image">
        <img id="mainImage" src="./images/classicCoke.png" alt="Product Image">
    </div>

    <div class="product-thumbnails">
        <img src="./images/classicCoke.png" alt="Iphone" class="Image"  onclick="changeImage('./images/classicCoke.png')">
        <img src="./images/fantaCan.png" alt="Thumbnail 2" class="Image"   onclick="changeImage('./images/fantaCan.png')">
        <img src="./images/waterBottle.png" alt="Thumbnail 3" class="Image"   onclick="changeImage('./images/waterBottle.png')">
    </div>

    
</div>

<script src="script.js"></script>
</body>
</html>
